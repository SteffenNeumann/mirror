# fly.toml app configuration file for Ethercalc
# See https://fly.io/docs/reference/configuration/

app = 'mirror-ethercalc'
primary_region = 'fra'

[env]
  PORT = '8080'
  # Optional: set REDIS_URL for persistence (fly secrets set REDIS_URL=...)

[build]
  dockerfile = 'Dockerfile'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
