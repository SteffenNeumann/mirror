<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="color-scheme" content="dark light" />
		<title>Mirror</title>

		<!-- Tailwind (CDN) -->
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						fontFamily: {
							sans: [
								"ui-sans-serif",
								"system-ui",
								"-apple-system",
								"Segoe UI",
								"Roboto",
								"Inter",
								"Arial",
								"Noto Sans",
								"sans-serif",
							],
						},
						boxShadow: {
							soft: "0 10px 30px rgba(0,0,0,.25)",
						},
					},
				},
			};
		</script>
	</head>
	<body class="min-h-screen bg-slate-950 text-slate-100 antialiased">
		<div
			id="toastRoot"
			class="pointer-events-none fixed right-4 top-4 z-50 flex w-[min(92vw,420px)] flex-col gap-2"></div>
		<div class="pointer-events-none fixed inset-0 overflow-hidden">
			<div
				class="absolute -top-48 left-1/2 h-[520px] w-[520px] -translate-x-1/2 rounded-full bg-fuchsia-500/15 blur-3xl"></div>
			<div
				class="absolute -bottom-56 left-1/2 h-[520px] w-[520px] -translate-x-1/2 rounded-full bg-cyan-400/10 blur-3xl"></div>
		</div>

		<main
			class="relative mx-auto flex min-h-screen w-full max-w-6xl items-center px-4 py-6 sm:py-10">
			<div class="grid w-full grid-cols-1 gap-4 lg:grid-cols-[360px_1fr]">
				<section
					class="rounded-2xl border border-white/10 bg-white/5 p-4 shadow-soft backdrop-blur sm:p-6">
					<header class="flex items-start justify-between gap-3">
						<div>
							<h2 class="text-sm font-semibold tracking-tight">
								Personal Space
							</h2>
							<p class="mt-1 text-xs text-slate-300">
								Dein privater Bereich (Login per E-Mail-Link)
							</p>
						</div>
						<button
							id="psLogout"
							type="button"
							class="hidden rounded-lg border border-white/10 bg-transparent px-3 py-2 text-xs text-slate-200 transition hover:bg-white/5 active:bg-white/10">
							Abmelden
						</button>
					</header>

					<div id="psUnauthed" class="mt-4">
						<button
							id="addPersonalSpace"
							type="button"
							class="w-full rounded-lg border border-white/10 bg-white/10 px-3 py-2 text-sm text-slate-100 transition hover:bg-white/15 active:bg-white/20">
							Add Personal Space
						</button>
						<p class="mt-2 text-xs text-slate-400">
							Du bekommst einen Verifizierungs-Link per E-Mail.
						</p>
						<div
							id="psDevLink"
							class="mt-2 hidden rounded-lg border border-white/10 bg-slate-950/30 p-2 text-xs text-slate-200"></div>
					</div>

					<div id="psAuthed" class="mt-4 hidden">
						<div class="text-xs text-slate-300">
							Angemeldet als
							<span id="psEmail" class="font-medium text-slate-100"></span>
						</div>

						<div class="mt-3 flex flex-wrap gap-2" id="psTags"></div>

						<label for="psInput" class="sr-only">Notiz</label>
						<textarea
							id="psInput"
							class="mt-3 h-28 w-full resize-none rounded-xl border border-white/10 bg-slate-950/40 px-3 py-2 text-sm leading-relaxed text-slate-100 placeholder:text-slate-500 shadow-inner outline-none ring-1 ring-transparent transition focus:border-white/20 focus:ring-fuchsia-400/25"
							placeholder="Notiz, Link, Adresse, Code… (#tags optional)"
							autocomplete="off"
							spellcheck="false"></textarea>
						<div class="mt-2 flex items-center justify-between gap-2">
							<button
								id="psSave"
								type="button"
								class="rounded-lg border border-white/10 bg-white/10 px-3 py-2 text-sm text-slate-100 transition hover:bg-white/15 active:bg-white/20">
								Speichern
							</button>
							<span id="psHint" class="text-xs text-slate-400"></span>
						</div>

						<div class="mt-4">
							<div class="text-xs font-medium text-slate-200">Inhalte</div>
							<div id="psList" class="mt-2 flex flex-col gap-2"></div>
						</div>
					</div>
				</section>

				<section
					class="w-full rounded-2xl border border-white/10 bg-white/5 p-4 sm:p-6 shadow-soft backdrop-blur">
					<header
						class="flex flex-col gap-4 sm:flex-row sm:items-start sm:justify-between">
						<div class="min-w-0">
							<div class="flex items-center gap-2">
								<div
									id="statusDot"
									class="h-2.5 w-2.5 rounded-full bg-slate-500"></div>
								<h1 class="text-lg font-semibold tracking-tight">Mirror</h1>
							</div>
							<p class="mt-1 text-sm text-slate-300">Share your thoughts</p>
							<div class="mt-4 flex flex-wrap items-center gap-2">
								<div class="relative">
									<label for="roomInput" class="sr-only">Raum</label>
									<input
										id="roomInput"
										list="roomOptions"
										class="w-44 sm:w-48 rounded-lg border border-white/10 bg-slate-950/40 px-3 py-2 text-sm text-slate-100 placeholder:text-slate-500 outline-none ring-1 ring-transparent transition focus:border-white/20 focus:ring-fuchsia-400/25"
										placeholder="Raum (z.B. KubernetesRoom123)" />
									<datalist id="roomOptions"></datalist>
								</div>
								<button
									id="joinRoom"
									type="button"
									class="rounded-lg border border-white/10 bg-white/10 px-3 py-2 text-sm text-slate-100 transition hover:bg-white/15 active:bg-white/20">
									Wechseln
								</button>
								<button
									id="newRoom"
									type="button"
									class="rounded-lg border border-white/10 bg-transparent px-3 py-2 text-sm text-slate-200 transition hover:bg-white/5 active:bg-white/10">
									Neu
								</button>
							</div>
						</div>

						<div
							class="shrink-0 text-left text-xs text-slate-300 sm:text-right">
							<div>
								Raum:
								<span id="roomLabel" class="font-medium text-slate-100"></span>
							</div>
							<div class="mt-1">
								<button
									id="copyLink"
									type="button"
									class="rounded-md border border-white/10 bg-white/10 px-2.5 py-1.5 text-xs text-slate-100 transition hover:bg-white/15 active:bg-white/20">
									Link kopieren
								</button>
								<a
									id="shareLink"
									class="ml-2 underline decoration-white/20 underline-offset-4 hover:decoration-white/50"
									href="#"
									target="_self"
									rel="noreferrer"
									>Öffnen</a
								>
							</div>
							<div class="mt-1" id="statusText">Offline</div>
							<div class="mt-1 hidden text-slate-400" id="wsHint"></div>
						</div>
					</header>

					<div class="mt-5 sm:mt-6">
						<label for="mirror" class="sr-only">Text</label>
						<textarea
							id="mirror"
							class="h-56 sm:h-72 w-full resize-none rounded-xl border border-white/10 bg-slate-950/40 px-4 py-3 font-sans text-base leading-relaxed text-slate-100 placeholder:text-slate-500 shadow-inner outline-none ring-1 ring-transparent transition focus:border-white/20 focus:ring-fuchsia-400/25"
							placeholder="Tippe etwas – alle mit diesem Link sehen es sofort…"
							autocomplete="off"
							spellcheck="false"></textarea>
						<div
							class="mt-3 flex items-center justify-between text-xs text-slate-400">
							<span id="metaLeft">Bereit.</span>
							<span id="metaRight"></span>
						</div>
					</div>
				</section>
			</div>
		</main>

		<script src="/app.js"></script>
	</body>
</html>
