# fly.toml app configuration file generated for mirror-snowy-sound-8093 on 2026-01-13T10:16:29+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'mirror-snowy-sound-8093'
primary_region = 'fra'

[env]
  MIRROR_DB_PATH = '/data/mirror.sqlite'
  MIRROR_UPLOADS_DIR = '/data/uploads'

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[[mounts]]
  source = 'mirror_data'
  destination = '/data'
  processes = ['app']
